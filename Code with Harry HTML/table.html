<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Making a table -->
    <h3>HTML TABLE</h3>
    <table>
        <!-- Head of the table conting the titles for each column-->
        <thead>
            <th>Enrollment No. </th>
            <th>Name </th>
            <th>Course </th>
        </thead>
        <!-- Body of the table contains the actual data -->
        <tbody>
            <!-- "tr" tag used to add another table row -->
            <tr>
                <td>E23BCAU0001</td>
                <td>Aaryaman</td>
                <td>BCA</td>
            </tr>
            <tr>
                <td>E23BCAU0002</td>
                <td>Cheryl </td>
                <td>BCA</td>
            </tr>
            <tr>
                <td>E23BCAU0003</td>
                <td>Dhwani</td>
                <td>BCA</td>
            </tr>
            <tr>
                <td>E23BCAU0004</td>
                <td>Geetika</td>
                <td>BCA</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
