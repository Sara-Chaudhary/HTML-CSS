<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Form</title>
</head>
<body>
    <h1> 
        <!-- use "img" tag to add a image to the web page  -->
        <img src="https://source.unsplash.com/1890x100/?nature,water" alt="no image">
        <hr>Personal Details Form
    </h1>
    <hr>
    <form action="Website.js">
        <div>
            Name : <input type="text" name="User_NAme">
            
        </div>
        <br>
        <div>
            DOB  : <input type="date" name="User_DOB">
        </div>
        <br>
        <div>
            Phone: <input type="number" name="User_">
        </div>
        <br>
        <div>

        <div>
            Gender: Male<input type="radio" name="User_Gender"> Female<input type="radio"name="User_Gender" > Others<input type="radio" name="User_Gender">
        </div>
        <br>
        <div>
            Address: <br><textarea name="My_Text" cols="100" rows="3"></textarea>

        <br>
        <div>
            <input type="Submit" value="Submit Now">
            <input type="reset" value="Reset Form">
        </div>      
    </form>
    <hr>
    <img src="https://source.unsplash.com/1890x500/?nature" alt="No Image">
